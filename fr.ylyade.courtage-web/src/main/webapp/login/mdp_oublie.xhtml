<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Novarisks</title>
   		 <link rel="shortcut icon" type="image/x-icon" href="#{resource['images:favicon.ico']}" />
	</h:head>
	
	<h:body styleClass="containerLogin">
	
<!-- 		<h:graphicImage id="image_de_fond" library="images" name="fond-bdg.jpg" width="100%" height="100%" /> -->
<!-- 		<h:graphicImage id="image_bdg" library="images" name="logo-bdg.png" width="auto" height="auto" /> -->
	
		<f:facet name="last">
			<!-- surcharge des CSS primefaces -->
			<h:outputStylesheet library="css" name="theme-ylyade.css" />
		</f:facet>
	
		<h:form>
	
<!-- 			<div class="ui-g-12-centrer"> -->
			<div class="ui-g">
	
				<p:panel header="Mot de passe oublié" styleClass="panel-login"
					rendered="#{!mdpOublieController.actionOk}">
	
						<h:outputText
                    value="Un nouveau mot de passe va vous être envoyé à l'adresse e-mail de votre compte." />
					<div class="label-formulaire">
						<p:inputText value="#{mdpOublieController.adresseEmail}" placeholder="Rentrer votre email" size="25"
							styleClass="j_username_mdp_oublier" required="true" requiredMessage="erreur email" />
					</div>
	
				
				<div class="ui-g-6">
					<p:commandButton styleClass="btn_login" actionListener="#{mdpOublieController.demandeMotDePasse}"
						value="Nouveau mot de passe" update="@form" />
				</div>
				
				<div class="ui-g-6">
					<p:commandButton styleClass="btn_login" action="#{auth.retour}" value="Retour" process="@this" />
				</div>
				<p:messages styleClass="errors" autoUpdate="true" showSummary="true" />
	           
				
<!-- 			</div> -->
	        
			<h:outputStylesheet name="css/layout-#{auth.themeCouleur}.css" library="icarus-layout" />
	
			<div class="ui-g-12 footer-login">
                <span>Ylyade</span>
                <span>Legrain Informatique</span>
                <span>All rights reserved.</span>
            </div>
            
            </p:panel>
            </div>
	
				<p:panel header="Mot de passe oublié" styleClass="panel-login" rendered="#{mdpOublieController.actionOk}">
					<p:messages styleClass="errors" autoUpdate="true" showDetail="true" showSummary="true" />
				</p:panel>
		
		</h:form>
	
	</h:body>

</html>
